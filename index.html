<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <meta name="description" content="My implementation of the TOP Project: Calculator">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <div class="display-container">
            <div class="display">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
        </div>
        <div class="calculator-container">
            <button class="btn" id="number" data-number="7">7</button>
            <button class="btn" id="number" data-number="8">8</button>
            <button class="btn" id="number" data-number="9">9</button>
            <button class="btn" id="operator" data-operator="/">/</button>
            <button class="btn" id="number" data-number="4">4</button>
            <button class="btn" id="number" data-number="5">5</button>
            <button class="btn" id="number" data-number="6">6</button>
            <button class="btn" id="operator" data-operator="*">*</button>
            <button class="btn" id="number" data-number="1">1</button>
            <button class="btn" id="number" data-number="2">2</button>
            <button class="btn" id="number" data-number="3">3</button>
            <button class="btn" id="operator" data-operator="-">-</button>
            <button class="btn" id="number" data-number="0">0</button>
            <button class="btn" id="pointBtn">.</button>
            <button class="btn" id="equalsBtn">=</button>
            <button class="btn" id="operator" data-operator="+">+</button>
            <button class="btn" id="clearBtn">Clear</button>
            <button class="btn" id="deleteBtn">Delete</button>
        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>

</html>
